<h1 style="text-align: center;">Panadería</h1>

    <div class="card">
      <img
        src="./../../../assets/images/Baguettes1.jpg"
        class="card-img-top"
        alt="..."
      />

        <h5 class="card-title">Baguettes de fibra</h5>

        <p style="text-align: end">
